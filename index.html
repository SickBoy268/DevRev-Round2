<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .header-panel {
        background-color: #343a40;
        color: white;
        padding: 15px;
        text-align: center;
        }

        .book-card {
        background-color: #2b2b2b;
        color: white;
        border-radius: 6%;
        border: aliceblue solid 5px;
        padding: 15px;
        margin-bottom: 15px;
        }
        
        .dark-book {
        background-color: #343a40;
        }

    </style>
    </head>
    <body>
    <!-- Header Panel -->
    <div class="header-panel">
        <h1>Obsidian Library</h1>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Book Count Display -->
        <div class="row mt-4">
            <div class="col-lg-12">
                <h5 class="mb-4">Book Counts</h5>
                <div class="row">
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">Title</h6>
                            <p class="card-text"><span id="title-count"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">Author</h6>
                            <p class="card-text"><span id="author-count"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">Subject</h6>
                            <p class="card-text"><span id="subject-count"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">Publish Date</h6>
                            <p class="card-text"><span id="date-count"></span></p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Book List Display -->
        <div class="row">
            <div class="col-lg-8">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="book-list">
                    
                <!-- Book cards will be dynamically added here -->
                </div>

                <!-- Pagination -->
                <nav aria-label="Book List Pagination">
                <ul class="pagination justify-content-center" id="pagination">
                    <li class="page-item" id="go-back">
                        <a class="page-link" href="index.html">Home</a>
                    </li>
                    <!-- Pagination links will be dynamically added here -->
                </ul>
                </nav>
                <button id="home-button" class="btn btn-secondary">Home</button>
            </div>

            <!-- Filtering Options -->
            <div class="col-lg-4">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filters</h5>
                    <form id="filter-form">
                    <div class="mb-3">
                        <label for="title-filter" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title-filter">
                    </div>
                    <div class="mb-3">
                        <label for="author-filter" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author-filter">
                    </div>
                    <div class="mb-3">
                        <label for="subject-filter" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject-filter">
                    </div>
                    <div class="mb-3">
                        <label for="date-filter" class="form-label">Publish Date</label>
                        <input type="date" class="form-control" id="date-filter">
                    </div>
                    <button type="submit" class="btn btn-primary">Filter</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>"></script>
    <!-- Your custom JS -->
    <script src="script.js"></script>
</body>
</html>
